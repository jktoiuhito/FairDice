<!DOCTYPE html>
<html class="h-100" lang="en">
   <head>
      <meta charset="utf-8" />
      <!-- TODO: remove after publishable -->
      <meta name="robots" content="noindex" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
         integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
         crossorigin="anonymous"
      />
      <script
         src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
         crossorigin="anonymous"
      ></script>
      <!-- TODO: add integrity check -->
      <script src="index.js"></script>
      <title>FairDice</title>
      <meta name="author" content="jktoiuhito" />
      <meta name="creator" content="jktoiuhito" />
      <meta
         name="description"
         content="Fair and functional digital dice for any dice-based game"
      />
      <meta name="keywords" content="fair,dice,app" />
      <meta name="color-scheme" content="only light" />
   </head>
   <body class="d-flex flex-column h-100 bg-light">
      <nav
         class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm"
      >
         <span class="navbar-brand">FairDice</span>
         <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
         >
            <span class="navbar-toggler-icon"></span>
         </button>
         <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <div class="navbar-nav">
               <span class="navbar-text mr-3"
                  ><small>Version 1.0.0</small></span
               >
               <button
                  type="button"
                  id="button-benchmark"
                  class="btn mr-3 btn-outline-primary"
                  hidden
               >
                  Benchmark
               </button>
               <a class="nav-link" href="https://github.com/jktoiuhito/FairDice"
                  >Sourcecode</a
               >
            </div>
         </div>
      </nav>
      <main class="flex-shrink-0 my-3" role="main">
         <div class="container text-center">
            <noscript
               ><p class="alert alert-danger">
                  This app requires JavaScript in order to function
               </p></noscript
            >
            <div
               id="dice"
               class="d-flex flex-wrap justify-content-center"
               hidden
            >
               <!-- Example value, remove when done -->
               <button
                  type="button"
                  class="btn btn-primary m-2"
                  style="width: 4em"
               >
                  <p class="m-0 p-0">d4</p>
                  <p class="badge m-0 p-0">1</p>
               </button>
            </div>
            <hr />
            <div
               id="results"
               class="d-flex flex-wrap mt-4 justify-content-center"
               hidden
            >
               <!-- Example value, remove when done -->
               <div class="card m-1" style="width: 4em; height: 4em">
                  <h5 class="badge text-muted">d4</h5>
                  <span>3</span>
               </div>
            </div>
         </div>
      </main>
      <footer
         id="controls"
         class="footer mt-auto py-2 text-center bg-white border-top shadow-sm"
         hidden
      >
         <button
            type="button"
            id="button-previous"
            class="btn btn-secondary mx-2"
            disabled
         >
            Previous
         </button>
         <button
            type="button"
            id="button-new"
            class="btn btn-primary mx-2"
            disabled
         >
            New throw
         </button>
         <button
            type="button"
            id="button-next"
            class="btn btn-secondary mx-2"
            disabled
         >
            Next
         </button>
      </footer>
   </body>
   <template id="dice-button">
      <button type="button" class="btn btn-primary m-2" style="width: 4em">
         <p class="m-0 p-0">D<slot name="eye-count">0</slot></p>
         <p class="badge m-0 p-0"><slot name="throw-count">-1</slot></p>
      </button>
   </template>
   <template id="dice-result">
      <div class="card m-1" style="width: 4em; height: 4em">
         <h5 class="badge text-muted">d<slot name="eye-count">0</slot></h5>
         <span><slot name="roll">-1</slot></span>
      </div>
   </template>
</html>
