<!DOCTYPE html>
<html class="h-100" lang="en">
   <head>
      <meta charset="utf-8" />
      <!-- TODO: remove after publishable -->
      <meta name="robots" content="noindex" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
         integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
         crossorigin="anonymous"
      />
      <script
         src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
         crossorigin="anonymous"
      ></script>
      <script src="index.js"></script>
      <title>FairDice</title>
      <meta name="author" content="jktoiuhito" />
      <meta name="creator" content="jktoiuhito" />
      <meta
         name="description"
         content="Fair and functional digital dice for any dice-based game"
      />
      <meta name="keywords" content="fair,dice,app" />
      <meta name="color-scheme" content="only light" />
   </head>
   <body class="d-flex flex-column h-100 bg-light">
      <nav
         class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm"
      >
         <span class="navbar-brand">FairDice</span>
         <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
         >
            <span class="navbar-toggler-icon"></span>
         </button>
         <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <div class="navbar-nav">
               <span class="navbar-text mr-3">Version 1.0.0</span>
               <button type="button" class="btn mr-3 btn-outline-primary">
                  Benchmark
               </button>
               <a class="nav-link" href="https://github.com/jktoiuhito/FairDice"
                  >Source</a
               >
            </div>
         </div>
      </nav>
      <main class="flex-shrink-0" role="main">
         <noscript
            ><p class="alert alert-danger">
               This app requires JavaScript in order to function
            </p></noscript
         >
         <div id="dice" hidden></div>
         <div id="results" hidden></div>
      </main>
      <footer
         id="controls"
         class="footer mt-auto py-2 text-center bg-white border-top shadow-sm"
         hidden
      >
         <button
            type="button"
            id="button-previous"
            class="btn btn-secondary mx-2"
            disabled
         >
            Previous
         </button>
         <button
            type="button"
            id="button-new"
            class="btn btn-primary mx-2"
            disabled
         >
            New throw
         </button>
         <button
            type="button"
            id="button-next"
            class="btn btn-secondary mx-2"
            disabled
         >
            Next
         </button>
      </footer>
   </body>
</html>
